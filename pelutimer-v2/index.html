<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelutimer V2</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
        <!-- Database sync function. Unusable for now. >
        <div style="position: absolute; top: 10px; right: 10px;">
            <input type="text" placeholder="Username" id="textEntry" class="input-field">
            <button id="uploadButton" class="standard-button">Upload</button>
            <button id="downloadButton" class="standard-button">Download</button>
        </div-->
        
    <h1 class="title">Pelutimer</h1>
    <div id="timer-container">
        <!-- Timer blocks will be dynamically added here -->
    </div>

    <div>
        <br>
        <br>
        <p id="data-field" style="color:gray; white-space: pre-wrap;" contenteditable="true">
            Data export / import goes here.
        </p>
    </div>
    <div class="bottom-buttons">
        <div class="button-row">
            <button class="bottom-button" onclick="addTimer(new Timer())">Add Block</button>
            <button class="bottom-button" onclick="saveTimerData()">Force Local Save</button>
            <button class="bottom-button" onclick="showTransferDialog()">Transfer</button>
            <button class="bottom-button" onclick="switchTheme()">Switch Theme</button>
        </div>
        <div class="button-row">
            <button class="bottom-button" onclick="importTimersFromJSON()">Import JSON</button>
            <button class="bottom-button" onclick="exportTimersToJSON()">Export JSON</button>
            <button class="bottom-button" onclick="exportTimersToReadable()">Export Readable</button>
            <button class="bottom-button" onclick="exportTimersToReadable(true)">Export Markdown</button>
        </div>
    </div>
</body>
</html>
